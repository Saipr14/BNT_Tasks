    function ftg(){
        let score = 0
        const message = document.getElementsByClassName('message')[0];

        message.style.visibility = 'hidden';

            for(let i=2;i<7;i++){

                        } else if(userInput === "1" || userInput === "true" || userInput === "[]" || userInput === "{}" || userInput === "Infinity" || userInput === "hello") {
                            score++;
                            alert("üéâüéâüéâNice \nüìëYour SCORE:  "+score+"/"+5+"\n Turns left: "+(i-1));
                        }

                        }
                    }
                    else {

                            break;
                        }

            message.style.visibility = 'visibile';
